<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body class="d-flex justify-content-center p-5">
    
    <div class="card">
        <div class="container-center">
            <center>Login form</center>
        </div>
        
        <div class="container text-center ">
            <div th:if="${session.message}" class="container">
               <div class="alert text-danger my-2 text-center" role="alert">
                   <span th:text="${session.message}"></span>
               </div>
                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
           </div> 
   
       
            <form class="card-body px-5 py-4" th:action="@{/login}" th:object="${user}" method="post"  >
              
                   <label class="custom-field" >
                       <input type="text" id="email" class="input" placeholder="Email Id" th:field="*{Email}" required  />
                    
                    </label><br><br>
               
                <label class="custom-field"> 
                    <input type="password" id="pass" class="input" placeholder="password" th:field="*{Password}" required  />
                   
                </label><br><br>
            
                <div class="form-group">
                    <center><button  type="submit"  class="btn btn-primary">Login</button>
                   
                    </center>
                </div>
            
            </form>
        </div>
        
</body>
</html>
