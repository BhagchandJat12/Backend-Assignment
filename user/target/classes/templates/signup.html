<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>SignUp</title>
</head>
<body>
    <main>
        <div class="container text-center">
         <h1>Register Here</h1>
        </div>
    </main>

        
    
    <div class="container text-center ">
         <div th:if="${session.message}" class="container">
            <div class="alert text-danger my-2 text-center" role="alert">
                <span th:text="${session.message}"></span>
            </div>
             <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div> 




        
      

        <form th:action="@{/register}" th:object="${user}" method="post">
           
            <div class="m-1 ">
            <div class="form-group  row m-4">
            <label for="name" class="col-1">Name </label>
        <div class="col-8">
            <input type="text" name="name" class="form-control" id="name" th:field="*{Name}" >
        </div>
            </div>
        
         <div class="form-group row m-4">
            <label for="email" class="col-1">Email </label>
         <div class="col-8">
            <input type="email" name="email" class="form-control" id="email" th:field="*{Email}" required >
        </div>
        </div>
        
            <div class="form-group row m-4">
            <label for="password" class="col-1">Password </label>
         <div class="col-8">
            <input type="password" name="password"  class="form-control" id="pass" th:field="*{Password}" title="atleast one uppercase atleaset one lowercase atleast one number and special characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])*{8,}" required minlength="8"  > 
        </div>
        </div>
        <div class="form-group row m-4">
            <label for="dob" class="col-1">DOB </label>
         <div class="col-8">
            <input type="date" name="dob" class="form-control" id="dob" th:field="*{DoB}">
        </div>
        </div>
       

        <div class="form-group row m-4">
            <label for="phone" class="col-1">Phone No </label>
         <div class="col-8">
           <input type="text" name="phone" class="form-control" id="phone" th:field="*{Number}" required maxlength="10" minlength="10" >
            </select>
        </div>
        </div>
            <center>
           
            <button type="submit"  id="btn" class="btn btn-primary " >SignUp </button>
            </center>
    </div>

        </form>

       
           
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
        <script src="firebase.js"></script>
        <script  src="signup.js"></script>
</body> 
</html>
